apiVersion: v1
kind: Pod
metadata:
  name: pod-3
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        # pod labels
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - pod-1
            - pod-2
        topologyKey: kubernetes.io/hostname 
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always    