apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.kubernetes.io/zone
            operator: In
            values:
            - us-east-1d  # select 1 node az from instance nodes
          - key: disktype
            operator: In
            values:
            - ssd  
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
